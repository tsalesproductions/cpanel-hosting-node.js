<div class="row">
    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
        <div class="page-header">
            <h2 class="pageheader-title">My Apps </h2>
            <div class="page-breadcrumb">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="./dashboard" class="breadcrumb-link">Dashboard</a></li>
                        <li class="breadcrumb-item active" aria-current="page">My Apps</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
</div>
<!-- ============================================================== -->
<!-- end pageheader  -->
<!-- ============================================================== -->
<div class="ecommerce-widget">
    <div class="row">
        <!-- ============================================================== -->
  
        <!-- ============================================================== -->

                      <!-- recent orders  -->
        <!-- ============================================================== -->
        <div class="col-xl-9 col-lg-12 col-md-6 col-sm-12 col-12">
            <div class="card">
                <h5 class="card-header">My Applications</h5>
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table">
                            <thead class="bg-light">
                                <tr class="border-0">
                                    <th class="border-0">#</th>
                                    <th class="border-0">App name</th>
                                    <th class="border-0">Initialize</th>
                                    <th class="border-0">Status</th>
                                    <th class="border-0">Manager</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for app in apps %}
                                <tr>
                                    <td>#</td>
                                    <td>{{app.app_name}}</td>
                                    <td>{{app.app_initialize}}</td>
                                    <td><span class="badge-dot {% if app.app_status == 1 %} badge-success {% else %} badge-danger {% endif %} mr-1"></span>{% if app.app_status == 1 %} Online {% else %} Offline {% endif %}</td>
                                    <td>
                                        <a href="app/{{app.app_id}}" class="btn btn-outline-light">Manager</a>
                                        <!--<a href="app/{{app.app_id}}" class="btn btn-outline-info">Edit App</a>-->
                                        <a href="deleteApp/{{app.app_id}}" class="btn btn-outline-danger">Delete App</a>
                                    </td>
                                </tr>
                                {% endfor %}
                                <tr>
                                    <td colspan="9"><a href="./managerApps" class="btn btn-outline-light float-right">View All</a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!-- ============================================================== -->
        <!-- end recent orders  -->

    </div>
    
</div>
